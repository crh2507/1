<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>GuamCoin</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: sans-serif; padding: 1em; background: #f9f9f9; }
    h1 { text-align: center; }
    .card { background: white; padding: 1em; margin: 1em 0; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>GuamCoin</h1>
  <div id="data">Loading...</div>

  <script>
    const sheetURL = "https://opensheet.elk.sh/1Nz5lhEwt8TFoymhjvWrFb-UDzgTEWxqgIIK7CkqYEeY/Sheet1";
    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("data");
        container.innerHTML = data.map(row => {
          return `<div class="card">${Object.entries(row).map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`).join("")}</div>`;
        }).join("");
      });
  </script>
</body>
</html>
