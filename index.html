<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CoinClub Sign-Up</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    #usersList { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ“² Join CoinClub & Earn Coins!</h2>

  <form id="signupForm">
    <input type="tel" id="phone" placeholder="Your phone number" required />
    <input type="tel" id="referrer" placeholder="Referrer's number (optional)" />
    <button type="submit">Sign Up</button>
  </form>

  <p id="result"></p>

  <div id="usersList">
    <h3>ðŸ“‹ Registered Users</h3>
    <ul id="userDisplay"></ul>
  </div>

  <script>
    async function updateUserList() {
      const res = await fetch('/users');
      const users = await res.json();
      const list = document.getElementById("userDisplay");
      list.innerHTML = "";
      users.forEach(user => {
        const li = document.createElement("li");
        li.textContent = `${user.phone} (Coins: ${user.coins}, Referred by: ${user.referrer})`;
        list.appendChild(li);
      });
    }

    document.getElementById("signupForm").onsubmit = async function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const referrer = document.getElementById("referrer").value.trim();
      const result = document.getElementById("result");

      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ phone, referrer })
      });

      const message = await res.text();
      result.textContent = message;
      updateUserList();
    };

    updateUserList();
  </script>
</body>
</html>
