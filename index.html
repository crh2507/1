<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CoinClub Sign-Up</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { margin: 5px; padding: 5px; }
    #usersList { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>ðŸ“² Join CoinClub & Earn Coins!</h2>

  <form id="signupForm">
    <input type="tel" id="phone" placeholder="Your phone number" required />
    <input type="tel" id="referrer" placeholder="Referrer's number (optional)" />
    <button type="submit">Sign Up</button>
  </form>

  <p id="result"></p>

  <div id="usersList">
    <h3>ðŸ“‹ Registered Users</h3>
    <ul id="userDisplay"></ul>
  </div>

  <script>
    const users = {}; // { phoneNumber: { coins, referredBy } }

    document.getElementById("signupForm").onsubmit = function(e) {
      e.preventDefault();
      const phone = document.getElementById("phone").value.trim();
      const referrer = document.getElementById("referrer").value.trim();
      const result = document.getElementById("result");

      if (users[phone]) {
        result.textContent = "This number is already registered!";
        return;
      }

      // Sign up the new user
      users[phone] = { coins: 100, referredBy: referrer || "None" };

      // Reward the referrer
      if (referrer && users[referrer]) {
        users[referrer].coins += 100;
        result.textContent = `Signup complete. You earned 100 coins. Referrer ${referrer} earned 100 too!`;
      } else if (referrer) {
        result.textContent = `Signup complete. You earned 100 coins. Referrer not found.`;
      } else {
        result.textContent = `Signup complete. You earned 100 coins.`;
      }

      updateUserList();
    };

    function updateUserList() {
      const list = document.getElementById("userDisplay");
      list.innerHTML = "";
      for (const phone in users) {
        const li = document.createElement("li");
        li.textContent = `${phone} (Coins: ${users[phone].coins}, Referred by: ${users[phone].referredBy})`;
        list.appendChild(li);
      }
    }
  </script>
</body>
</html>
